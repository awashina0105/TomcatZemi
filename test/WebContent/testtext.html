<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- JQuery及びdatepickerを使うためのスクリプト及びスタイルシート
必ずheadタグ内に記述すること -->
<script src="jquery/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
<script src="js/jquery.holiday.js"></script>
<link rel="stylesheet" href="css/jquery.holiday.css">
<script>

var i = 0;

$(function() {
	  // 指定したテキストボックスにカレンダー表示
	   $.datepicker.setDefaults($.datepicker.regional["ja"]);
	  $("#input_date").datepicker({
		  minDate: 0
	  }).holiday();
	});

function add()
{
	i++;
    var div_element = document.createElement("div");
    div_element.innerHTML = '<input type="text" name=hoge[] id="input_date' + i + '">';
    var parent_object = document.getElementById("piyo");
    parent_object.appendChild(div_element);
    $.datepicker.setDefaults($.datepicker.regional["ja"]);
    $("#input_date" + i).datepicker({
    	minDate: 0
    }).holiday();
}


</script>
<!-- ここまで -->

</head>

<body>
<form action="TextTest" method="post">
<div>
	<p>日付</p>
	<input type="text" name=hoge[] id="input_date">
	<button type="button" onclick="add();">＋</button>
</div>
<div id="piyo">
</div>

<input type="submit" value="送信">
</form>
</body>
</html>
